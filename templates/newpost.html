<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

<style>
    .image {
        height: 300px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>새 게시글 등록</title>
</head>
<body>
<form>
    <div class="container-md border border-dark rounded-3 mt-3 bg-light">
        <div class="container text-center mt-3">
            <div class="row">
                <div class="col">
                    <img class="image rounded mx-auto d-block border border-dark mb-3"
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkLYsNPFKvw3kqvvdQpL5QHnP5rq371aksTtt15ppO&s"
                         alt="">
                    <div class="input-group">
                        <input type="file" accept="image/*" onchange="loadFile(this)" class="form-control"
                               placeholder="" aria-label="Example text with button addon"
                               aria-describedby="button-addon1">
                    </div>
                </div>
                <div class="col mt-3">
                    <select class="form-select form-select-lg mb-5" aria-label=".form-select-lg example">
                        <option selected>지역 선택</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="basic-addon1">제목</span>
                        <input type="text" class="form-control" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="basic-addon2">연락처</span>
                        <input type="text" class="form-control" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">₩</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-3 mb-3">
                <div class="col">
                    <p class="h3">상세내용</p>

                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" style="height: 400px"></textarea>
                    </div>
                    <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="button">작성</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
